<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
       .center {
        width: 400px;
        padding: 10px;
        margin: auto;
       }
       .img__container {
      position: relative;
      margin: 20px auto 30px auto;
    }

    .img__container>img {
          display: inline-block;
          max-width: 100%;
          height: auto;
          border-radius: 4px;
          box-shadow: 0 0 6px #9E9E9E;
          border: 4px solid #fff;
        }

    .img__description {
          position: absolute;
          left: 0;
          right: 0;
          bottom: 0;
          padding: 15px;
          background-color: rgba(255, 255, 255, 0.8);
          border-bottom-left-radius: 4px;
          border-bottom-right-radius: 4px;
        }

    .img__header {
          font-weight: bold;
          font-size: 1.25em;
        }

    .btn-rounded {
        border-radius: 19px;
        padding-top: 3px;
        padding-bottom: 3px;
        padding-left: 3px;
}

  </style>
</head>
<body class="container">
    <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
                <a class="btn btn-outline-danger" href="">Подписаться</a>
          </div>
          <div class="col-4 text-center">
                <h2 ><a class="blog-header-logo text-dark" href="/">Мой блог</a></h2>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
                 <a class="text-muted" href="" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
                </a>
                {% if username %}
                    <a class="btn btn-outline-warning" href="/create/news">Создать новость</a>

                    <a class=" btn btn-outline-info"  href="/create/article/">Создать статью</a>
                    <div class="col-4">
                    <a class="btn btn-outline-danger" href="/auth/logout/">Выйти</a>
                    </div>
                {% else %}
                    <a class="btn btn-outline-primary" href="/auth/login/">Войти</a>
                    <a class="btn btn-outline-success" href="/auth/register/">Регистрация</a>
                {% endif %}
          </div>
    </div>
  </header>
  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">

      <a class="p-2 text-muted" href="/allnews">Новости</a>
      <a class="p-2 text-muted" href="/allarticle">Статьи</a>
      <a class="p-2 text-muted" href="#">Технологии</a>
      <a class="p-2 text-muted" href="#">Дизайн</a>
      <a class="p-2 text-muted" href="#">Политика</a>

    </nav>
  </div>
    {% block content %}
	{% endblock %}
</body>
</html>
